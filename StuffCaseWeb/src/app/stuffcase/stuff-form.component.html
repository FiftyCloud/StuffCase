<div class="container">
        <h2>{{stuff.name}} details!</h2>
      <div class="form" *ngIf="stuff">
          <div class="form-group">
              <label>Name: </label>
              <input class="form-control" [(ngModel)]="stuff.name" placeholder="Name"/>
          </div>
          <div class="form-group">
              <label>Category: </label>
              <input class="form-control" [(ngModel)]="stuff.category" placeholder="Category"/>
          </div>
          <div class="form-group">
              <label>Date: </label>
              <input class="form-control" [(ngModel)]="stuff.date" placeholder="Date"/>
          </div>
          <div class="form-group">
              <label>Auteur: </label>
              <input class="form-control" [(ngModel)]="stuff.author" placeholder="Auteur"/>
          </div>
          <button (click)="goBack()">Back</button>
          <div class="form-group">
                <input class="btn btn-success" type="button" (click)="save()" value="Valider">
                <input class="btn btn-danger" type="button" (click)="goBack()" value="Annuler">
            </div>
      </div>
</div>
